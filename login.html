<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
</head>
<body>
    <div class="login-container">
        <div class="login-pg-1">
             <!-- *---------------------PAGE - 1 STARTS---------------------* -->
            <div class="menu">
                <div class="logo">
                    <img src="/goind/images/logo.png" alt="logo">
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="#home">HOME</a></li>
                        <li><a href="#search-jobs">SEARCH JOBS</a></li>
                        <li><a href="#recruiters">RECRUITERS</a></li>
                        <li><a href="#companies">COMPANIES</a></li>
                        <li><a href="#services">SERVICES</a></li>
                        <li><a href="#more">MORE</a></li>
                    </ul>
                </div>
                <div class="login">
                    <a href="#login">LOGIN HERE</a>
                </div>
            </div>
            
            <div class="top-banner">
                <div class="top-banner-bg">
                    <div class="top-banner-h1">
                        <h1>SERVICES</h1>
                    </div>
                </div>
            </div>
        </div>
         <!-- *---------------------PAGE - 2 STARTS---------------------* -->
         <div class="login-pg-2">
            <div class="login-form-container">
                <div class="form-headind">
                    <h1>Log In</h1>
                </div>
                <div class="form-box">
                    <form>
                        <input class="form-in" type="email" name="email" id="email" placeholder="Email address"> <br>
                        <input class="form-in" type="password" name="password" id="password" placeholder="Password"> <br>
                        <div class="remember-pass">
                            <input type="checkbox" id="remember" name="remember" value="remember"> 
                            <label for="remember">Remember password</label> 
                        </div>
                        <button class="form-in-btn" type="submit">LOG IN</button>
                    </form>
                </div>
                <div class="other-login">
                    <button class="form-in-btn-google" type="submit">LOG IN WITH GOOGLE</button>
                    <button class="form-in-btn-fb" type="submit">LOG IN WITH FACEBOOK</button>
                </div>
            </div>
         </div>

         <div class="login-filler">
            
         </div>
         <!-- *---------------------PAGE - 3 STARTS---------------------* -->
        <div class="rec-pg-3">
            <div class="sub">
                <div class="sub-heading">
                    <h2>Subscribe Now</h2>
                </div>
                <div class="sub-para">
                    <p>There are many variations of passages of Lorem Ipsum available, but the majority have</p>
                </div>
                <div class="sub-field">
                    <input class="sub-input" type="email" placeholder="Enter Your Email">
                    <button class="sub-btn2"><a href="#subscribe">Subscribe</a></button>
                </div>
            </div>
            <footer>
                <div class="foot-1">
                    <p>Copyright 2020 All Right Reserved By. Free html Templates</p>
                </div>
                <div class="foot-2">
                    <p>Cookies, Privacy and Terms</p>  
                </div>
            </footer>
        </div>

    </div>
</body>
</html>
